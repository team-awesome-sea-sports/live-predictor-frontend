<div class="login-page" ng-controller="AdminController as adminctrl">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>VERSATILE<br/ > <span>DASHBOARD</span><br /><small>Free Version</small></h1>
			</div>
		</div>

		<div class="form-content">
			<div class="pro-link">
				<!-- <a href="http://www.strapui.com/">MORE PREMIUM THEME</a> -->
			</div>
			<form role="form" class="bottom-75" ng-submit="adminctrl.loginUser()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="" placeholder="USERNAME" ng-model="adminctrl.username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD" ng-model="adminctrl.password">
					</div>


				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<label class="checkbox1" for="Option">
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				remember me
				<span class="pass"> forgot password?</span>
			</div>
			</form>
		</div>
	</div>
</div>
